        <label for="dob">Date-of-Birth</label>&nbsp;&nbsp;
     <input type="text" id="dob" class="birth" name="DoB" placeholder="DD/MM/YYYY" required autocomplete="off">
     </span>

    <button type="submit">SUBMIT</button>
  </div>
  </div>
   </div>
   </form>
   <script>
    document.getElementById("dob").addEventListener("input", function () {
        const value = this.value;
        if (value.length === 2 && !value.includes("/")) {
            this.value += "/";
        } else if (value.length === 5 && !value.endsWith("/")) {
            this.value = value.slice(0, 5) + "/" + value.slice(5);
        }
    });
</script>
